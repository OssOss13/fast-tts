    <style>
        /* === BASE STYLES & RESETS === */
        :root {
            --primary-gradient: linear-gradient(90deg, #3B82F6, #A855F7);
            --background-dark: #0A0E1A;
            --glass-bg: rgba(26, 30, 48, 0.6);
            --glass-border: rgba(100, 116, 139, 0.3);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --accent-blue: #3B82F6;
            --accent-green: #10B981;
            --accent-red: #EF4444;
            --accent-orange: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-secondary);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            min-height: 100vh;
        }

        /* === DASHBOARD LAYOUT === */
        .dashboard-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 280px;
            background: rgba(10, 14, 26, 0.8);
            padding: 30px;
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1050;
        }
        
        .sidebar-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }
        .sidebar-logo .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
        }
        .sidebar-logo .logo-text span {
            font-weight: 400;
            opacity: 0.8;
        }
        .sidebar-logo .logo-icon {
            width: 60px;
            height: 60px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar nav li {
            position: relative;
            padding: 15px 25px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: right;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        
        .sidebar nav li:hover {
            background: var(--glass-bg);
            border-color: var(--glass-border);
            color: var(--text-primary);
        }

        .sidebar nav a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar nav .active {
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        .sidebar nav .active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: var(--primary-gradient);
            border-radius: 0 4px 4px 0;
        }
        
        .language-switcher {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .language-switcher button {
            background: none;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 8px 10px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .language-switcher button:hover {
            background: var(--glass-bg);
            color: var(--text-primary);
        }
        .language-switcher .active {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        .main-content {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            padding: 50px 30px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0;
        }

        header h2 {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
        }

        header p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-top: 5px;
            margin-bottom: 40px;
        }
        
        /* === Glassmorphism Card Style === */
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .card-header h3 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* === Button Styles === */
        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.2);
        }
        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
        }
        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.2);
            color: var(--text-primary);
        }
        .btn-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .btn-success:hover {
            background: var(--accent-green);
            color: white;
        }

        /* === Form Styles === */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            background: rgba(10, 14, 26, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease-in-out;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* === Text Generation Interface === */
        .tts-interface {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .text-input-section {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        .text-input-container {
            flex: 1;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
        }

        /* === Settings Modal === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .modal-header h3 {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
        }
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }
        .close-btn:hover {
            color: var(--text-primary);
            background: var(--glass-bg);
        }

        /* === Status Indicators === */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }
        .status-disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }
        .status-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
        }

        /* === Audio Player === */
        .audio-player {
            background: rgba(10, 14, 26, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .audio-player.show {
            display: block;
        }
        .audio-player audio {
            width: 100%;
            margin-bottom: 10px;
        }
        .audio-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .audio-info {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Provider-specific settings */
        .provider-settings {
            display: none;
        }
        .provider-settings.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed; top: 0; right: 0; transform: translateX(100%);
            }
            .sidebar.open { transform: translateX(0); }
            .main-content { padding: 20px 15px; justify-content: flex-start; }
            .text-input-section { flex-direction: column; align-items: stretch; }
            .control-buttons { justify-content: stretch; }
        }

                //     voice: 'alloy',
                //     model: 'tts-1',
                //     isConnected: null
                // }
            },
            isConnected: false
        };

        let lastGeneratedAudio = null;

        // DOM Elements
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeModal = document.getElementById('close-modal');
        const providerSelect = document.getElementById('provider-select');
        const generateBtn = document.getElementById('generate-btn');
        const textInput = document.getElementById('text-input');
        const audioPlayer = document.getElementById('audio-player');
        const audioElement = document.getElementById('audio-element');
        const connectionStatus = document.getElementById('connection-status');
        const saveSettingsBtn = document.getElementById('save-settings');
        const testConnectionBtn = document.getElementById('test-connection');
        const downloadBtn = document.getElementById('download-btn');
        const audioDuration = document.getElementById('audio-duration');
        const audioProvider = document.getElementById('audio-provider');

        // Modal Controls
        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('show');
            loadSettingsToForm();
        });

        closeModal.addEventListener('click', () => {
            settingsModal.classList.remove('show');
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('show');
            }
        });

        // Provider Selection
        providerSelect.addEventListener('change', (e) => {
            ttsApp.currentProvider = e.target.value;
            showProviderSettings(e.target.value);
        });

        // Show/Hide Provider Settings
        function showProviderSettings(provider) {
            document.querySelectorAll('.provider-settings').forEach(el => {
                el.classList.remove('show');
            });
            document.getElementById(`${provider}-settings`).classList.add('show');
        }

        // Load Settings to Form
        function loadSettingsToForm() {
            providerSelect.value = ttsApp.currentProvider;
            showProviderSettings(ttsApp.currentProvider);
            
            // Load ElevenLabs settings
            document.getElementById('elevenlabs-api-key').value = ttsApp.settings.elevenlabs.apiKey;
            document.getElementById('elevenlabs-voice').value = ttsApp.settings.elevenlabs.voice;
            document.getElementById('elevenlabs-model').value = ttsApp.settings.elevenlabs.model;
            
            // Load Google settings
            document.getElementById('google-api-key').value = ttsApp.settings.google.apiKey;
            document.getElementById('google-language').value = ttsApp.settings.google.language;
            document.getElementById('google-voice').value = ttsApp.settings.google.voice;
            
            // Load OpenAI settings
            // document.getElementById('openai-api-key').value = ttsApp.settings.openai.apiKey;
            // document.getElementById('openai-voice').value = ttsApp.settings.openai.voice;
            // document.getElementById('openai-model').value = ttsApp.settings.openai.model;
        }

        // Save Settings
        saveSettingsBtn.addEventListener('click', () => {
            // Save ElevenLabs settings
            ttsApp.settings.elevenlabs.apiKey = document.getElementById('elevenlabs-api-key').value;
            ttsApp.settings.elevenlabs.voice = document.getElementById('elevenlabs-voice').value;
            ttsApp.settings.elevenlabs.model = document.getElementById('elevenlabs-model').value;
            
            // Save Google settings
            ttsApp.settings.google.apiKey = document.getElementById('google-api-key').value;
            ttsApp.settings.google.language = document.getElementById('google-language').value;
            ttsApp.settings.google.voice = document.getElementById('google-voice').value;
            
            // Save OpenAI settings
            // ttsApp.settings.openai.apiKey = document.getElementById('openai-api-key').value;
            // ttsApp.settings.openai.voice = document.getElementById('openai-voice').value;
            // ttsApp.settings.openai.model = document.getElementById('openai-model').value;
            
            // Show success message
            showNotification('Settings saved successfully!', 'success');
            settingsModal.classList.remove('show');
            
            // Update connection status
            updateConnectionStatus();
        });

        // Test Connection
        testConnectionBtn.addEventListener('click', async () => {
            const provider = ttsApp.currentProvider;
            const settings = ttsApp.settings[provider];

            if(document.getElementById('elevenlabs-api-key').value != null){
                ttsApp.settings.elevenlabs.apiKey = document.getElementById('elevenlabs-api-key').value;
            }
            if(document.getElementById('google-api-key').value != null){
                ttsApp.settings.google.apiKey = document.getElementById('google-api-key').value;
            }
            // if(document.getElementById('openai-api-key').value != null){
            //     ttsApp.settings.openai.apiKey = document.getElementById('openai-api-key').value;
            // }

            // Make sure API key is saved
            if (!settings.apiKey) {
                showNotification('Please enter an API key first.', 'error');
                return;
            }

            // Show loading
            testConnectionBtn.disabled = true;
            testConnectionBtn.innerHTML = `<span class="animate-spin">‚è≥</span> Testing...`;

            try {
                const formData = new FormData();
                formData.append("provider", provider);
                formData.append("api_key", settings.apiKey);

                const response = await fetch("/test-connection", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                console.log("Connection test result:", result);

                if (response.ok && result.success) {
                    settings.isConnected = true;
                    showNotification(`${provider.toUpperCase()} connection successful!`, 'success');
                } else {
                    settings.isConnected = false;
                    showNotification(`${provider.toUpperCase()} connection failed.`, 'error');
                }

            } catch (error) {
                console.error("Connection test failed:", error);
                settings.isConnected = false;
                showNotification('Connection test failed. Please try again.', 'error');
            } finally {
                testConnectionBtn.disabled = false;
                testConnectionBtn.innerHTML = `Test Connection`;
                updateConnectionStatus();
            }
        });


        // Generate Speech
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            const provider = ttsApp.currentProvider;
            const settings = ttsApp.settings[provider];

            if (!text) {
                showNotification('Please enter some text to convert.', 'error');
                return;
            }
            
            if (!ttsApp.settings[ttsApp.currentProvider].apiKey) {
                showNotification('Please configure your TTS provider in settings.', 'error');
                settingsModal.classList.add('show');
                return;
            }
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = `<span class="animate-spin">‚è≥</span> Generating...`;

            
            try {
                const formData = new FormData();
                formData.append("provider", provider);
                formData.append("api_key", settings.apiKey);
                formData.append("text", text);
                
                if (settings.voice) formData.append("voice", settings.voice);
                if (settings.model) formData.append("model", settings.model);
                if (settings.language) formData.append("language", settings.language);

                const response = await fetch("/tts", {
                    method: "POST",
                    body: formData
                });
                console.log(response);
                console.log(formData);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Backend error: ${errorText}`);
                }

                const result = await response.json();
                console.log("Backend response:", result);

                lastGeneratedAudio = result;

                // Use returned audio URL
                audioElement.src = result.audio_url;  
                audioPlayer.classList.add("show");
                audioProvider.textContent = `Provider: ${result.provider}`;
                audioDuration.textContent = `Length: ${result.text_length} chars`;
                audioElement.load();
                
                showNotification('Speech generated successfully!', 'success');
                
            } catch (error) {
                showNotification('Failed to generate speech. Please try again.', 'error');
            } finally {
                // Restore button
                generateBtn.disabled = false;
                generateBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                    Generate
                `;
            }
        });

        // Simulate Generation Process
        async function simulateGeneration() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve();
                }, 3000); // Simulate 3-second generation time
            });
        }
    
        // Download Audio
        downloadBtn.addEventListener('click', () => {
            if (!lastGeneratedAudio) {
                showNotification('No audio available to download!', 'error');
                return;
            }

            const link = document.createElement('a');
            link.href = audioElement.src;
            link.download = lastGeneratedAudio.filename;  // use saved result
            document.body.appendChild(link);  // required in some browsers
            link.click();
            document.body.removeChild(link);

            showNotification('Download started!', 'success');
        });

        // Update Connection Status
        function updateConnectionStatus() {
            const provider = ttsApp.currentProvider;
            const settings = ttsApp.settings[provider];
            const hasApiKey = settings.apiKey;

            if (hasApiKey && settings.isConnected === true) {
                connectionStatus.className = 'status-indicator status-connected';
                connectionStatus.innerHTML = `<svg width="8" height="8" viewBox="0 0 8 8" fill="green"><circle cx="4" cy="4" r="4"/></svg> Connected`;
            } else if (hasApiKey && settings.isConnected === false) {
                connectionStatus.className = 'status-indicator status-disconnected';
                connectionStatus.innerHTML = `<svg width="8" height="8" viewBox="0 0 8 8" fill="red"><circle cx="4" cy="4" r="4"/></svg> Failed`;
            } else if (hasApiKey) {
                connectionStatus.className = 'status-indicator status-warning';
                connectionStatus.innerHTML = `<svg width="8" height="8" viewBox="0 0 8 8" fill="orange"><circle cx="4" cy="4" r="4"/></svg> Not Tested`;
            } else {
                connectionStatus.className = 'status-indicator status-disconnected';
                connectionStatus.innerHTML = `<svg width="8" height="8" viewBox="0 0 8 8" fill="gray"><circle cx="4" cy="4" r="4"/></svg> Not Configured`;
            }
        }



        // Notification System
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--accent-green)' : 
                           type === 'error' ? 'var(--accent-red)' : 
                           type === 'info' ? 'var(--accent-blue)' : 'var(--accent-orange)'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                font-weight: 500;
                z-index: 3000;
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease-in-out;
                max-width: 300px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Add spin animation for loading
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .animate-spin {
                animation: spin 1s linear infinite;
            }
            .btn-sm {
                padding: 6px 12px;
                font-size: 12px;
            }
        `;
        document.head.appendChild(style);

        // Initialize app
        updateConnectionStatus();
        
        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    generateBtn.click();
                } else if (e.key === ',') {
                    e.preventDefault();
                    settingsBtn.click();
                }
            }
            
            if (e.key === 'Escape') {
                settingsModal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
